<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('admin') }}">Admin Panel</a>
        </nav>
    </header>

    <main>
        <h1>üôè Thank You!</h1>
        <p>Your order from <strong>Table {{ table_number }}</strong> has been received.</p>
        <p>We are preparing your meal. Enjoy!</p>

        <!-- Loop through all five tables and display their QR codes -->
        <p>Scan the QR code for any table to access the menu:</p>
        <div class="qr-codes">
            {% for table in range(1, 6) %}
                <div class="qr-code">
                    <h3>Table {{ table }}</h3>
                    <!-- Show QR image -->
                    <img src="{{ url_for('static', filename='qrcodes/table_' ~ table ~ '_qrcode.png') }}" alt="QR Code for Table {{ table }}">
                    <br>
                    <!-- Download QR button -->
                    <a href="{{ url_for('static', filename='qrcodes/table_' ~ table ~ '_qrcode.png') }}" download>
                        <button class="btn">Download QR</button>
                    </a>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('home') }}"><button class="btn">Back to Home</button></a>
    </main>

    <footer>
        <p>&copy; 2025 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
